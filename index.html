<!DOCTYPE html>
<html>
	<head>
	<meta charset = "utf-8">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js"></script>
	<title>Twitter Lexicon</title>
	<style>

		#chart
		{
			height: 50%;
			left-margin: 10%;
			right-margin: 10%;
			background-color: white;
		}

		.axis path,
		.axis line {
			fill: none;
			stroke: black;
			shape-rendering: crispEdges;
		}

		.line_path
		{
			stroke: blue;
			stroke-width: 1px;
			fill: none;
			opacity: 0.1;
		}

		.axis text {
			font-family: sans-serif;
			font-size: 11px;
		}

	</style>

	</head>

	<body>
		<center><div id = "chart">
			<script src = "lex_chart.js"></script>
		</div></center>
	</body>
</html>
